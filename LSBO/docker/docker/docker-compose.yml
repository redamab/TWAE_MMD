version: '3.8'

services:
  twae-vscode:
    build:
      context: .
      dockerfile: Dockerfile
    image: twae_vscode:latest
    container_name: twae_mmd_vscode
    hostname: twae-vscode-container
    
    # GPU support for RTX 2060
    runtime: nvidia
    
    # Port mappings
    ports:
      - "8080:8080"  # VS Code Server
      - "6006:6006"  # TensorBoard
      - "8888:8888"  # Jupyter (for notebook support in VS Code)
    
    # Volume mappings
    volumes:
      - .:/workspace/TWAE_AMP_Generation
      - vscode_data:/home/vscode/.local
      - twae_data:/workspace/data
      - twae_models:/workspace/models
      - twae_results:/workspace/results
      - twae_logs:/workspace/logs
    
    # Environment variables
    environment:
      - PYTHONPATH=/workspace/TWAE_AMP_Generation
      - TF_CPP_MIN_LOG_LEVEL=2
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PASSWORD=twae_mmd_research
    
    # Working directory
    working_dir: /workspace/TWAE_AMP_Generation
    
    # Keep container running
    stdin_open: true
    tty: true
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Named volumes for persistent data
volumes:
  vscode_data:
    driver: local
  twae_data:
    driver: local
  twae_models:
    driver: local
  twae_results:
    driver: local
  twae_logs:
    driver: local

# Networks
networks:
  default:
    name: twae_vscode_network

